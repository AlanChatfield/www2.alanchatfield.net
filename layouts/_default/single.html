{{ define "main" }}
<header class="blog-cover" style="background-image: url('{{ replace .Params.image "/static" "" }}')">
    <section>
        <div class="container">
            <h1>{{.Title}}</h1>
            <h3>{{.Params.excerpt}}</h3>	
        </div>
    </section>
</header>
<main class="container">
    <article>
        <header>
            <h2 class="title xs-show">{{.Title}}</h2>				
        </header>    
        {{ .Content }}
    </article>
</main>  
{{ end }}
