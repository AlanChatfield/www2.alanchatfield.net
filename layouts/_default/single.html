{{ define "main" }}
{{ partial "bannerimage" . }}
<header class="blog-cover">
    <section>
        <div class="container">
            <h1>{{.Title}}</h1>
            <h3>{{.Params.excerpt}}</h3>	
        </div>
    </section>
</header>
<main class="page-template container">
    <article>
        <header>
            <h2 class="title xs-show">{{.Title}}</h2>				
        </header>    
        {{ .Content }}
    </article>
</main>  
{{ end }}
