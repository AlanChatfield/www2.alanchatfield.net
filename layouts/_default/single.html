{{ define "main" }}
<style>
.blog-cover { background-image: url({{ replace .Params.image "/content/images/" "/content/images/size/w2000/" }}) }	 
@media (max-width: 1023px){ .blog-cover { background-image: url({{ replace .Params.image "/content/images/" "/content/images/size/w1200/" }})} }
@media (max-width: 767px){ .blog-cover { background-image: url({{ replace .Params.image "/content/images/" "/content/images/size/w750/" }})} }
@media (max-width: 480px){ .blog-cover { background-image: url({{ replace .Params.image "/content/images/" "/content/images/size/w475/" }})} }	
</style>
<header class="blog-cover">
    <section>
        <div class="container">
            <h1>{{.Title}}</h1>
            <h3>{{.Params.excerpt}}</h3>	
        </div>
    </section>
</header>
<main class="page-template container">
    <article>
        <header>
            <h2 class="title xs-show">{{.Title}}</h2>				
        </header>    
        {{ .Content }}
    </article>
</main>  
{{ end }}
