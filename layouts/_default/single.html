{{ define "main" }}

<div class="blog-cover {{.Params.banner}}" style="background-image: url('{{ replace .Params.image "/static" "" }}')">
    <section>
        <div class="container">
            <h1 class="title">{{.Title}}</h1>
            <h3>{{.Params.excerpt}}</h3>	
        </div>
    </section>			
</div>
<div class="page-template">
<article>
    <div class="container">
        <section>
      {{ .Content }}
        </section>     
    </div>
</article>   
</div>    
{{ end }}
