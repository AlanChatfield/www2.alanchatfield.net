<section class="index img">
	<a href="{{ .Permalink }}" rel="prefetch"><img src="{{ with .Params.image }}{{ . }}{{ end }}" class="avatar {{ replace .Params.image "/static" "" }}"></img></a>
	<div>
		<a href="{{ .Permalink }}" rel="prefetch">
			<h2 class="title">{{ .Title }}</h2>
			<p>{{ .Params.excerpt }}</p>
			<div class="meta">{{ .Date.Format "2 Jan 2006" }} |  {{ .Params.tags }}</div>
		</a>
	</div>
</section>
