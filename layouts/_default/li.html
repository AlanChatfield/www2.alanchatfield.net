<section class="index img">
	<a href="{{ .Permalink }}" rel="prefetch"><img {{ partial "indeximage" . }} class="avatar"></img></a>
	<div>
		<a href="{{ .Permalink }}" rel="prefetch">
			<h2 class="title">{{ .Title }}</h2>
			<p>{{ .Params.excerpt }}</p>
			<div class="meta">{{ .Date.Format "2 Jan 2006" }} | {{ partial "tags" . }}</div>
		</a>
	</div>
</section>
