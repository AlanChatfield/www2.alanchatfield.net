---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: description
  label: Description
  config:
    required: false
- type: datetime
  label: Date
  name: date
  config:
    date_format: dd/mm/yyyy
    display_utc: false
- type: select
  name: topic
  config:
    source:
      type: simple
    options:
    - Digital Transformation
    - Demand Marketing
    - Marketing Automation
    - Marketing Technology
    - Marketing Operations
    - Politics
    - Sport
    - Asides
  label: Topic
- type: tag_list
  label: Categories
  name: categories
- type: tag_list
  name: tags
  label: Tags
- type: file
  label: image
  name: image
- type: select
  name: banner
  config:
    source:
      type: simple
    options:
    - bottom-align
    - top-align
    - center-align
  label: Banner Alignment
